spring.application.name=integration

# Database Configuration (R2DBC)
spring.r2dbc.url=r2dbc:postgresql://localhost:5432/interview_db
spring.r2dbc.username=postgres
spring.r2dbc.password=postgres
spring.r2dbc.pool.initial-size=5
spring.r2dbc.pool.max-size=20

# Flyway
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.url=jdbc:postgresql://localhost:5432/interview_db
spring.flyway.user=postgres
spring.flyway.password=postgres

# Logging
logging.level.org.springframework.r2dbc=INFO
logging.level.com.interview.integration=DEBUG